<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Clustered BarChart</title>
        <link rel="stylesheet" href="style.css" type="text/css">
        <script src="amcharts/amcharts.js" type="text/javascript"></script>
        <script src="amcharts/serial.js" type="text/javascript"></script>
        <script>
            var chart;

            var chartData = [{"male": 0, "day": 1, "female": 6}, {"male": 0, "day": 2, "female": 5}, {"male": 1, "day": 3, "female": 7}, {"male": 1, "day": 4, "female": 14}, {"male": 5, "day": 5, "female": 2}, {"male": 2, "day": 6, "female": 14}, {"male": 1, "day": 7, "female": 15}, {"male": 2, "day": 8, "female": 0}, {"male": 2, "day": 9, "female": 1}, {"male": 2, "day": 10, "female": 9}, {"male": 0, "day": 11, "female": 1}, {"male": 0, "day": 12, "female": 5}, {"male": 0, "day": 13, "female": 4}, {"male": 1, "day": 14, "female": 2}, {"male": 1, "day": 15, "female": 12}, {"male": 5, "day": 16, "female": 1}, {"male": 0, "day": 17, "female": 4}, {"male": 0, "day": 18, "female": 4}, {"male": 0, "day": 19, "female": 5}, {"male": 2, "day": 20, "female": 0}, {"male": 1, "day": 21, "female": 3}, {"male": 3, "day": 22, "female": 4}, {"male": 4, "day": 23, "female": 0}, {"male": 6, "day": 24, "female": 4}, {"male": 6, "day": 25, "female": 1}, {"male": 4, "day": 26, "female": 5}, {"male": 0, "day": 27, "female": 3}, {"male": 1, "day": 28, "female": 15}, {"male": 0, "day": 29, "female": 1}, {"male": 4, "day": 30, "female": 5}];


            AmCharts.ready(function () {
                // SERIAL CHART
                chart = new AmCharts.AmSerialChart();
                chart.dataProvider = chartData;
                chart.categoryField = "day";
                chart.startDuration = 1;
                chart.columnSpacing = -1;
                chart.plotAreaBorderColor = "#DADADA";
                chart.plotAreaBorderAlpha = 0;
                // this single line makes the chart a bar chart
                chart.rotate = false;

                // AXES
                // Category
                var categoryAxis = chart.categoryAxis;
                categoryAxis.gridPosition = "start";
                categoryAxis.gridAlpha = 0.1;
                categoryAxis.axisAlpha = 0;

                // Value
                var valueAxis = new AmCharts.ValueAxis();
                valueAxis.axisAlpha = 0;
                valueAxis.gridAlpha = 0.1;
                valueAxis.position = "bottom";
                chart.addValueAxis(valueAxis);

                // GRAPHS
                // first graph -- For makles
                var graph1 = new AmCharts.AmGraph();
                graph1.type = "column";
                graph1.title = "female";
                graph1.valueField = "female";
                graph1.balloonText = "female:[[value]]";
                graph1.lineAlpha = 0;
                graph1.fillColors = "#ff4a6a";
                graph1.fillAlphas = 1;
                chart.addGraph(graph1);

                // second graph -- For Females
                var graph2 = new AmCharts.AmGraph();
                graph2.type = "column";
                graph2.title = "male";
                graph2.valueField = "male";
                graph2.balloonText = "male:[[value]]";
                graph2.lineAlpha = 0;
                graph2.fillColors = "#81acd9";
                graph2.fillAlphas = 1;
                chart.addGraph(graph2);

                // LEGEND
                var legend = new AmCharts.AmLegend();
                chart.addLegend(legend);

                chart.creditsPosition = "top-right";

                // WRITE
                chart.write("chartdiv");
            });
        </script>
    </head>

    <body>
        <h1> Drinking Pattern in September 2015</h1>
        <div id="chartdiv" style="width:1000px; height:600px;"></div>
    </body>

</html>
