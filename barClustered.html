<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Clustered BarChart</title>
        <link rel="stylesheet" href="style.css" type="text/css">
        <script src="amcharts/amcharts.js" type="text/javascript"></script>
        <script src="amcharts/serial.js" type="text/javascript"></script>
        <script>
            var chart;

            var chartData = [{"male": 6, "day": 2, "female": 4}, {"male": 2, "day": 3, "female": 5}, {"male": 3, "day": 1, "female": 2}, {"male": 0, "day": 6, "female": 8}, {"male": 10, "day": 7, "female": 4}, {"male": 3, "day": 4, "female": 5}, {"male": 3, "day": 5, "female": 10}, {"male": 11, "day": 8, "female": 7}, {"male": 15, "day": 9, "female": 4}, {"male": 2, "day": 10, "female": 2}, {"male": 0, "day": 11, "female": 9}, {"male": 3, "day": 12, "female": 2}, {"male": 1, "day": 13, "female": 10}, {"male": 1, "day": 14, "female": 16}, {"male": 4, "day": 15, "female": 20}, {"male": 2, "day": 16, "female": 31}, {"male": 2, "day": 17, "female": 14}, {"male": 23, "day": 5, "female": 52}, {"male": 22, "day": 4, "female": 58}, {"male": 30, "day": 7, "female": 36}, {"male": 18, "day": 6, "female": 41}, {"male": 33, "day": 1, "female": 57}, {"male": 43, "day": 3, "female": 59}, {"male": 41, "day": 2, "female": 65}, {"male": 13, "day": 9, "female": 35}, {"male": 25, "day": 8, "female": 45}, {"male": 16, "day": 21, "female": 3}, {"male": 5, "day": 20, "female": 18}, {"male": 1, "day": 24, "female": 1}, {"male": 9, "day": 30, "female": 17}, {"male": 19, "day": 23, "female": 17}, {"male": 8, "day": 24, "female": 11}, {"male": 2, "day": 25, "female": 18}, {"male": 10, "day": 26, "female": 8}, {"male": 6, "day": 27, "female": 19}, {"male": 6, "day": 20, "female": 12}, {"male": 16, "day": 21, "female": 14}, {"male": 10, "day": 22, "female": 11}, {"male": 11, "day": 23, "female": 34}, {"male": 8, "day": 28, "female": 18}, {"male": 20, "day": 29, "female": 18}, {"male": 2, "day": 18, "female": 7}, {"male": 7, "day": 19, "female": 9}, {"male": 23, "day": 22, "female": 12}, {"male": 18, "day": 19, "female": 27}, {"male": 10, "day": 18, "female": 38}, {"male": 5, "day": 15, "female": 20}, {"male": 14, "day": 14, "female": 27}, {"male": 11, "day": 17, "female": 21}, {"male": 8, "day": 16, "female": 15}, {"male": 17, "day": 11, "female": 27}, {"male": 17, "day": 10, "female": 11}, {"male": 11, "day": 13, "female": 29}, {"male": 21, "day": 12, "female": 22}];


            AmCharts.ready(function () {
                // SERIAL CHART
                chart = new AmCharts.AmSerialChart();
                chart.dataProvider = chartData;
                chart.categoryField = "day";
                chart.startDuration = 1;
                chart.columnSpacing = -1;
                chart.plotAreaBorderColor = "#DADADA";
                chart.plotAreaBorderAlpha = 0;
                // this single line makes the chart a bar chart
                chart.rotate = false;

                // AXES
                // Category
                var categoryAxis = chart.categoryAxis;
                categoryAxis.gridPosition = "start";
                categoryAxis.gridAlpha = 0.1;
                categoryAxis.axisAlpha = 0;

                // Value
                var valueAxis = new AmCharts.ValueAxis();
                valueAxis.axisAlpha = 0;
                valueAxis.gridAlpha = 0.1;
                valueAxis.position = "bottom";
                chart.addValueAxis(valueAxis);

                // GRAPHS
                // first graph -- For makles
                var graph1 = new AmCharts.AmGraph();
                graph1.type = "column";
                graph1.title = "female";
                graph1.valueField = "female";
                graph1.balloonText = "female:[[value]]";
                graph1.lineAlpha = 0;
                graph1.fillColors = "#ff4a6a";
                graph1.fillAlphas = 1;
                chart.addGraph(graph1);

                // second graph -- For Females
                var graph2 = new AmCharts.AmGraph();
                graph2.type = "column";
                graph2.title = "male";
                graph2.valueField = "male";
                graph2.balloonText = "male:[[value]]";
                graph2.lineAlpha = 0;
                graph2.fillColors = "#81acd9";
                graph2.fillAlphas = 1;
                chart.addGraph(graph2);

                // LEGEND
                var legend = new AmCharts.AmLegend();
                chart.addLegend(legend);

                chart.creditsPosition = "top-right";

                // WRITE
                chart.write("chartdiv");
            });
        </script>
    </head>

    <body>
        <div id="chartdiv" style="width:1000px; height:600px;"></div>
    </body>

</html>
