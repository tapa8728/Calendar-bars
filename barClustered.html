<html>

        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Clustered BarChart</title>
        <link rel="stylesheet" href="style.css" type="text/css">
        <script src="amcharts/amcharts.js" type="text/javascript"></script>
        <script src="amcharts/serial.js" type="text/javascript"></script>
        <script>

                {
                    "year": 19,

                {
                    "year": 30,
                    "female": 0.6,
                    "male": 2
                }
            ];


            AmCharts.ready(function () {
                // SERIAL CHART
                chart = new AmCharts.AmSerialChart();
                chart.dataProvider = chartData;
                chart.categoryField = "year";
                chart.startDuration = 1;
                chart.columnSpacing = -1;
                chart.plotAreaBorderColor = "#DADADA";
                chart.plotAreaBorderAlpha = 0;
                // this single line makes the chart a bar chart
                chart.rotate = false;

                // AXES
                // Category
                var categoryAxis = chart.categoryAxis;
                categoryAxis.gridPosition = "start";
                categoryAxis.gridAlpha = 0.1;
                categoryAxis.axisAlpha = 0;

                // Value
                var valueAxis = new AmCharts.ValueAxis();
                valueAxis.axisAlpha = 0;
                valueAxis.gridAlpha = 0.1;
                valueAxis.position = "bottom";
                chart.addValueAxis(valueAxis);

                // GRAPHS
                // first graph -- For makles
                var graph1 = new AmCharts.AmGraph();
                graph1.type = "column";
                graph1.title = "female";
                graph1.valueField = "female";
                graph1.balloonText = "female:[[value]]";
                graph1.lineAlpha = 0;
                graph1.fillColors = "#ff4a6a";
                graph1.fillAlphas = 1;
                chart.addGraph(graph1);

                // second graph -- For Females
                var graph2 = new AmCharts.AmGraph();
                graph2.type = "column";
                graph2.title = "male";
                graph2.valueField = "male";
                graph2.balloonText = "male:[[value]]";
                graph2.lineAlpha = 0;
                graph2.fillColors = "#81acd9";
                graph2.fillAlphas = 1;
                chart.addGraph(graph2);

                // LEGEND
                var legend = new AmCharts.AmLegend();
                chart.addLegend(legend);

                chart.creditsPosition = "top-right";

                // WRITE
                chart.write("chartdiv");
            });
        </script>
    </head>

    <body>
        <div id="chartdiv" style="width:1000px; height:600px;"></div>
    </body>

</html>
