<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Clustered BarChart</title>
        <link rel="stylesheet" href="style.css" type="text/css">
        <script src="amcharts/amcharts.js" type="text/javascript"></script>
        <script src="amcharts/serial.js" type="text/javascript"></script>

        <script>
            var chart;
            // need to use the dataloader plugin
            var chartData =[{"male": 2.0, "day": 1, "female": 0.13}, {"male": 0.5, "day": 2, "female": 0.07}, {"male": 0.67, "day": 3, "female": 0.27}, {"male": 0.43, "day": 4, "female": 0.36}, {"male": 0.31, "day": 5, "female": 0.2}, {"male": 0.5, "day": 6, "female": 0.59}, {"male": 0.5, "day": 7, "female": 0.24}, {"male": 1.5, "day": 8, "female": 0.22}, {"male": 2.0, "day": 9, "female": 0.0}, {"male": 0.38, "day": 10, "female": 0.17}, {"male": 0.29, "day": 11, "female": 0.29}, {"male": 0.22, "day": 12, "female": 0.0}, {"male": 0.0, "day": 13, "female": 0.14}, {"male": 0.09, "day": 14, "female": 0.05}, {"male": 0.13, "day": 15, "female": 0.38}, {"male": 0.25, "day": 16, "female": 0.44}, {"male": 2.0, "day": 17, "female": 1.3}, {"male": 0.33, "day": 18, "female": 0.33}, {"male": 0.15, "day": 19, "female": 0.14}, {"male": 0.33, "day": 20, "female": 0.21}, {"male": 0.4, "day": 21, "female": 0.12}, {"male": 1.2, "day": 22, "female": 0.09}, {"male": 0.0, "day": 23, "female": 0.22}, {"male": 2.0, "day": 24, "female": 0.27}, {"male": 0.2, "day": 25, "female": 0.12}, {"male": 0.2, "day": 26, "female": 0.1}, {"male": 0.0, "day": 27, "female": 0.17}, {"male": 0.5, "day": 28, "female": 0.7}, {"male": 0.43, "day": 29, "female": 0.26}, {"male": 0.0, "day": 30, "female": 0.53}, {"male": 1.0, "day": 31, "female": 0.52}]


            AmCharts.ready(function () {
                // SERIAL CHART
                chart = new AmCharts.AmSerialChart();
                chart.dataProvider = chartData;
                chart.categoryField = "day";
                chart.startDuration = 1;
                chart.columnSpacing = -1;
                chart.plotAreaBorderColor = "#DADADA";
                chart.plotAreaBorderAlpha = 0;
                // this single line makes the chart a bar chart
                chart.rotate = false;

                // AXES
                // Category
                var categoryAxis = chart.categoryAxis;
                categoryAxis.gridPosition = "start";
                categoryAxis.gridAlpha = 0.1;
                categoryAxis.axisAlpha = 0;

                // Value
                var valueAxis = new AmCharts.ValueAxis();
                valueAxis.axisAlpha = 0;
                valueAxis.gridAlpha = 0.1;
                valueAxis.position = "bottom";
                chart.addValueAxis(valueAxis);

                // GRAPHS
                // first graph -- For makles
                var graph1 = new AmCharts.AmGraph();
                graph1.type = "column";
                graph1.title = "female";
                graph1.valueField = "female";
                graph1.balloonText = "female:[[value]]";
                graph1.lineAlpha = 0;
                graph1.fillColors = "#ff4a6a";
                graph1.fillAlphas = 1;
                chart.addGraph(graph1);

                // second graph -- For Females
                var graph2 = new AmCharts.AmGraph();
                graph2.type = "column";
                graph2.title = "male";
                graph2.valueField = "male";
                graph2.balloonText = "male:[[value]]";
                graph2.lineAlpha = 0;
                graph2.fillColors = "#81acd9";
                graph2.fillAlphas = 1;
                chart.addGraph(graph2);

                // LEGEND
                var legend = new AmCharts.AmLegend();
                chart.addLegend(legend);

                chart.creditsPosition = "top-right";

                // WRITE
                chart.write("chartdiv");
            });
        </script>
    </head>

    <body>
        <h1> Drinking Pattern in October 2015</h1>
        <div id="chartdiv" style="width:1000px; height:600px;"></div>
    </body>

</html>
